name: Docker Build

on:
  workflow_dispatch:

  pull_request:
    # Publish `main` as Docker `latest` image.
    branches:
      - master

    # Publish `v1.2.3` tags as releases.
    tags:
      - v*

  # Run tests for any PRs.
  push:
    branches:
      - main
      - production


jobs:
  # Push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  production-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./bfportal

    steps:
      - uses: actions/checkout@v2

      - name: Sets env vars for main
        run: |
          echo "IMAGE_NAME=development" >> $GITHUB_ENV
        if: ${{github.GITHUB_REF_NAME == "main" }}

      - name: Sets env vars for production
        run: |
          echo "IMAGE_NAME=production" >> $GITHUB_ENV
        if: ${{github.GITHUB_REF_NAME == "production" }}

      - name: Build image
        run: docker build . --file Dockerfile --tag ${{env.IMAGE_NAME}}

      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: Push image
        run: |
          IMAGE_ID=docker.pkg.github.com/${{ github.repository }}/${{env.IMAGE_NAME}}
          # Change all uppercase to lowercase
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
          # Use Docker `latest` tag convention
          [ "$VERSION" == "main" || "$VERSION" == "production" ] && VERSION=latest
          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$VERSION
          docker tag ${{env.IMAGE_NAME}} $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:$VERSION

